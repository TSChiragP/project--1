<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: #1e1e2f;
			color: #ffffff;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			padding: 20px;
		}

		.container {
			background-color: #2b2b40;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			width: 100%;
			max-width: 400px;
			text-align: center;
		}

		h1 {
			margin-bottom: 30px;
			font-size: 2.5rem;
			color: #ffaa00;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 12px;
			margin: 10px 0;
			border: none;
			border-radius: 8px;
			background-color: #44445a;
			color: #ffffff;
			font-size: 1rem;
		}

		input[type="text"]::placeholder,
		input[type="password"]::placeholder {
			color: #aaaaaa;
		}

		button {
			width: 100%;
			padding: 12px;
			background-color: #ffaa00;
			color: #1e1e2f;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-top: 20px;
		}

		button:hover {
			background-color: #ffbb33;
		}

		.links {
			margin-top: 20px;
			font-size: 0.9rem;
		}

		.links a {
			color: #ffaa00;
			text-decoration: none;
		}

		.links a:hover {
			text-decoration: underline;
		}

		@media (max-width: 500px) {
			h1 {
				font-size: 2rem;
			}

			.container {
				padding: 30px 20px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<form action="/login" method="post">
			<input type="text" name="username" placeholder="Username" required />
			<input type="password" name="password" placeholder="Password" required />
			<button type="submit">Sign In</button>
		</form>
		<div class="links">
			<p><a href="#">Forgot Password?</a></p>
			<p><a href="#">Create an Account</a></p>
		</div>
	</div>
</body>

</html>
