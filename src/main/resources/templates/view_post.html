<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:text="${post.title}">Post</title>

	<style>
		body {
			margin: 0;
			background: #1e1e2f;
			color: #ffffff;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			padding: 40px 20px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #2b2b40;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
			margin-bottom: 20px;
		}

		.post-title {
			color: #ffaa00;
			font-size: 2rem;
			margin: 0;
			flex: 1;
		}

		.action-buttons {
			display: flex;
			gap: 10px;
		}

		.action-buttons a {
			padding: 8px 14px;
			text-decoration: none;
			font-weight: bold;
			border-radius: 6px;
			transition: background-color 0.3s ease;
		}

		.action-buttons a.edit-btn {
			background-color: #ffaa00;
			color: #1e1e2f;
		}

		.action-buttons a.edit-btn:hover {
			background-color: #ffbb33;
		}

		.action-buttons a.delete-btn {
			background-color: #ff4d4d;
			color: #ffffff;
		}

		.action-buttons a.delete-btn:hover {
			background-color: #ff1a1a;
		}

		.meta {
			font-size: 0.9rem;
			color: #cccccc;
			margin-bottom: 20px;
		}

		.post-content {
			color: #ffffff;
			padding: 20px;
			border-radius: 8px;
			line-height: 1.6;
		}

		.back-btn {
			display: inline-block;
			margin-top: 30px;
			background-color: #ffaa00;
			color: #1e1e2f;
			padding: 10px 20px;
			border-radius: 8px;
			font-weight: bold;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}

		.back-btn:hover {
			background-color: #ffbb33;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1 class="post-title" th:text="${post.title}">Post Title</h1>
			<div th:if="${user != null}">
				<div class="action-buttons">
					<a th:href="@{'/posts/edit/' + ${post.id}}" class="edit-btn">Edit</a>
					<a th:href="@{'/posts/delete/' + ${post.id}}"
						onclick="return confirm('Are you sure you want to delete this post?')"
						class="delete-btn">Delete</a>
				</div>
			</div>
		</div>

		<div class="meta">
			<span>By <strong th:text="${post.author.userName}">Author Name</strong></span> |
			<span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">Date</span>
		</div>

		<div class="post-content" th:utext="${post.content}">
			<!-- Post content rendered here -->
		</div>

		<a href="/" class="back-btn">‚Üê Back to All Posts</a>
	</div>
</body>

</html>
