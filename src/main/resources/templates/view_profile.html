<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>User Profile</title>

	<style>
		body {
			margin: 0;
			background: #1e1e2f;
			color: #ffffff;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			padding: 20px;
		}

		.profile-container {
			background-color: #2b2b40;
			padding: 40px;
			border-radius: 16px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
			max-width: 500px;
			width: 100%;
			text-align: center;
		}

		.avatar {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			border: 4px solid #ffaa00;
			object-fit: cover;
			margin-bottom: 20px;
		}

		.user-info {
			margin-bottom: 20px;
		}

		.user-info h2 {
			margin: 10px 0;
			color: #ffaa00;
		}

		.user-info p {
			margin: 4px 0;
			color: #cccccc;
			font-size: 0.95rem;
		}

		.profile-actions {
			display: flex;
			justify-content: center;
			gap: 15px;
			margin-top: 30px;
		}

		.profile-actions a {
			text-decoration: none;
			font-weight: bold;
			padding: 10px 18px;
			border-radius: 8px;
			transition: background-color 0.3s ease;
		}

		.edit-btn {
			background-color: #ffaa00;
			color: #1e1e2f;
		}

		.edit-btn:hover {
			background-color: #ffbb33;
		}

		.delete-btn {
			background-color: #ff4d4d;
			color: #ffffff;
		}

		.delete-btn:hover {
			background-color: #ff1a1a;
		}

		#back-btn {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: #ffaa00;
			color: #1e1e2f;
			padding: 10px 16px;
			border-radius: 8px;
			text-decoration: none;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}
	</style>
</head>

<body>
	<div class="profile-container">
		<a href="/" id="back-btn">
			‚Üê Back to Home
		</a>
		<img src="https://i.pravatar.cc/150?img=8" alt="Avatar" class="avatar" />

		<div class="user-info">
			<h2 th:text="${user.userName}">John Doe</h2>
			<p>Email: <span th:text="${user.email}">john@example.com</span></p>
			<p>Roles: <span th:text="${user.roles}">USER, ADMIN</span></p>
		</div>

		<div class="profile-actions">
			<a href="/profile/edit" class="edit-btn">Edit Profile</a>
			<a href="/profile/delete" class="delete-btn"
				onclick="return confirm('Are you sure you want to delete your profile?')">Delete Profile</a>
		</div>
	</div>
</body>

</html>
