<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Public Home</title>
	<style>
		body {
			margin: 0;
			background: #1e1e2f;
			color: #ffffff;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
		}

		.container {
			max-width: 600px;
		}

		h1 {
			font-size: 3rem;
			color: #00cfff;
		}

		p {
			font-size: 1.2rem;
			color: #cccccc;
			margin-top: 10px;
		}

		.logout-btn {
			position: fixed;
			bottom: 20px;
			right: 20px;
			background-color: #ffaa00;
			color: #1e1e2f;
			padding: 10px 20px;
			border-radius: 8px;
			font-weight: bold;
			text-decoration: none;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
			transition: background-color 0.3s ease;
			z-index: 9999;
		}

		.logout-btn:hover {
			background-color: #ffbb33;
		}
	</style>
</head>

<body>
	<div class="container">
		<a href="/logout" class="logout-btn">Logout</a>
		<h1>Public Home Page</h1>
		<p>Welcome to the public area of the site. Everyone can see this page.</p>
	</div>
</body>

</html>
