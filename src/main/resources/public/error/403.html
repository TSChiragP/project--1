<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>403 Forbidden</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1e1e2f;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 8rem;
      color: #ff5555;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #cfcfcf;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #1e1e2f;
      background-color: #ff5555;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff7777;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>You don't have permission to access this resource.<br/>If you believe this is an error, please contact the website administrator.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
